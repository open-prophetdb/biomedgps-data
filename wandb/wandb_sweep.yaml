program: train.sh
method: bayes
name: wandb_sweap_ComplEx
metric:
  goal: maximize
  name: Test_Hits@10
parameters:
  hidden_dim:
    values:
      - 400
      - 768
      - 1024
    distribution: categorical
  gamma:
    max: 24
    min: 6
    distribution: int_uniform
  lr:
    max: 0.2
    min: 0.05
    distribution: uniform
command:
  - WANDB_ENTITY=yjcyxky
  - WANDB_PROJECT=biomedgps-kge-auto
  - DATASET=drkg+hsdn+custom+malacards
  - MODEL_NAME=ComplEx
  - GPU_SEQ=0
  - NUM_PROC=7
  - bash
  - train.sh
  - ${args}
